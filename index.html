<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title class="text-center ">Food Chef</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="chef.css">

</head>

<body>
  <div class="container">
    <h2 class="text-warning">RECORD</h2>
    <input type="text" class="form-control" id="search" placeholder="Search for meals or keywords">
    <button class="search-btn" type="submit" onclick="search()">
      <i class="fas fa-search"></i>
    </button>
    <table border="1" class="table table-striped" id="table">
      <thead>
        <th>Dish</th>
        <th>Recipe</th>
        <th>Ingradient</th>
        <th>Quantity</th>
        <th>Units</th>
        <th>Url</th>
        <th>Delete</th>
        <th>Edit</th>
        <th>Add_Ingradient</th>

      </thead>
       <tbody>

       </tbody>
    </table>

    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" id="form3">ADD</button>


    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Details</h4>
          </div>
          <div class="modal-body">
            <div class="container ">
              <h1 class="text-primary text-center">Food Chef</h1>
              <div class="form-group col-sm-11">
                <form class="form-group " action="#" id="form">
                   <input type="text" placeholder="Name of Dish" class="form-control" id="dish">
                   <textarea rows="3" class="form-control text-center" id="recipe"placeholder="Add Recipe"></textarea>
                   <input type="text" placeholder="Add Ingradient" class="form-control input" id="ingradient">
                   <div id="input">

                   </div>
                   <input type="number" placeholder="Quantity In Grams" class="form-control" id="Quantity">
                    <select class="form-control select" value="" >
                      <option>--Select--</option>
                      <option>gm</option>
                      <option>kg</option>
                      <option>spoon</option>
                    </select>
                    
                  <input type="text" name="fileToUpload" id="file" class="form-control" placeholder="Url of image">
                </form>
                <div>

                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary " id="save">Submit</button>
                  <button class="btn btn-success update1"   onclick="update()">Update</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="result-heading"></div>
          <div id="meals" class="meals"></div>
          <div id="single-meal"></div>
        </div>


</body>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script> -->
<script src="chef.js"></script>

</html>
